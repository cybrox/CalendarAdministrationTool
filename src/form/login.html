<form action="" method="post" id="frmLogin" name="frmLogin" onSubmit="submitLogin()">
	<div class="double">
		<div class="doublepart">
			<label for="username"><i class="icon-user"></i> Benutzername</label>
		</div>
		<div class="doublepart">
			<input id="inpLoginName" type="text" name="username"></label>
		</div>
		<div class="break"></div>
	</div>
	<div class="double">
		<div class="doublepart">
			<label for="password"><i class="icon-key"></i> Passwort</label>
		</div>
		<div class="doublepart">
			<input id="inpLoginPass" type="password" name="password"></label>
		</div>
		<div class="break"></div>
	</div>
	<div class="double">
		<div class="doublepart">
			<span class="error" id="outLoginErr">&nbsp;</span>
		</div>
		<div class="doublepart">
			<a href="#" onClick="submitLogin()" class="button popupsubmit"><i class="icon-ok"></i> Login</a>
		</div>
		<div class="break"></div>
	</div>
</form>
