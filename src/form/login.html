<form action="" method="post" id="frmLogin" name="frmLogin" onSubmit="system.user.login()">
	<div class="double">
		<div class="doublepart">
			<label for="username"><i class="icon-user"></i> Benutzername</label>
		</div>
		<div class="doublepart">
			<input id="formLoginInputName" type="text" name="username"></label>
		</div>
		<div class="break"></div>
	</div>
	<div class="double">
		<div class="doublepart">
			<label for="password"><i class="icon-key"></i> Passwort</label>
		</div>
		<div class="doublepart">
			<input id="formLoginInputPass" type="password" name="password"></label>
		</div>
		<div class="break"></div>
	</div>
	<div class="double">
		<div class="doublepart">
			<span class="error" id="formLoginError">&nbsp;</span>
			<span class="success" id="formLoginSuccess">&nbsp;</span>
		</div>
		<div class="doublepart">
			<a href="#" onClick="formLogin.submit()" class="button popupsubmit"><i class="icon-unlock"></i> Login</a>
		</div>
		<div class="break"></div>
	</div>
</form>


<script type="text/javascript">

	var formLogin = {
		submit: function(){
			
			var username = $('#formLoginInputName').val();
			var userpass = $('#formLoginInputPass').val();
			
			system.user.login(username, userpass);
			
		}
	}

</script>
