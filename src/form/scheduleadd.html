<h3 id="headline"><i class="icon-plus"></i> Termin hinzufügen</h3>

<div class="double">
	<div class="doublepart">
		<label for="scheduletype"><i class="icon-retweet"></i> Termintyp</label>
	</div>
	<div class="doublepart">
		<select id="formScheduleAddInputType" name="scheduletype" size="1">
			<option value="1">Aufgabe</option>
			<option value="2">Prüfung</option>
		</select>
	</div>
	<div class="break"></div>
</div>
<div class="double">
	<div class="doublepart">
		<label for="schedulecategory"><i class="icon-tag"></i> Kategorie</label>
	</div>
	<div class="doublepart">
		<select id="formScheduleAddInputCategory" name="schedulecategory" size="1">
		</select>
	</div>
	<div class="break"></div>
</div>
<div class="double">
	<div class="doublepart">
		<label for="scheduletitle"><i class="icon-pencil"></i> Titel</label>
	</div>
	<div class="doublepart">
		<input id="formSemesterEditInputTitle" type="text" name="scheduletitle"></label>
	</div>
	<div class="break"></div>
</div>
<div class="double">
	<div class="doublepart">
		<label for="scheduledesc"><i class="icon-pencil"></i> Beschreibung</label>
	</div>
	<div class="doublepart">
		<textarea id="formSemesterEditInputDesc" type="text" name="scheduledesc"></textarea>
	</div>
	<div class="break"></div>
</div>
<div class="double">
	<div class="doublepart">
		<label for="scheduledate"><i class="icon-calendar"></i> Datum</label>
	</div>
	<div class="doublepart">
		<input id="formSemesterEditInputDate" type="date" name="scheduledate"></label>
	</div>
	<div class="break"></div>
</div>
<div class="double">
	<div class="doublepart">
		<span class="error" id="formScheduleAddError">&nbsp;</span>
		<span class="success" id="formScheduleAddSuccess">&nbsp;</span>
	</div>
	<div class="doublepart">
		<a href="#" onClick="formScheduleAdd.submit()" class="button popupsubmit"><i class="icon-ok"></i> Termin hinzufügen</a>
	</div>
	<div class="break"></div>
</div>
<script type="text/javascript">
	/* Fill category selector with values */
	$.each(system.subject, function(i, s){
		var newHtml = "<option value=\""+s.id+"\">"+s.name+"</option>";
		
		$("#formScheduleAddInputCategory").append(newHtml);
	});
	
	/* Fill date field if system data matches YYYY-MM-DD date format */
	if(system.data.match(/^([0-9]{4})\-([0-9]{2})\-([0-9]{2})$/)){
		$("#formSemesterEditInputDate").val(system.data);
	}
</script>


<script type="text/javascript">

	var formScheduleAdd = {
		submit: function(){
		
			var scheduletype = $('#formScheduleAddInputType').val();
			var schedulecatg = $('#formScheduleAddInputCategory').val();
			var scheduletitl = $('#formSemesterEditInputTitle').val();
			var scheduledesc = $('#formSemesterEditInputDesc').val();
			var scheduledate = $('#formSemesterEditInputDate').val();
		
			calendar.add(scheduletype, schedulecatg, scheduletitl, scheduledesc, scheduledate);
		}
	}

</script>
