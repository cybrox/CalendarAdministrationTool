<script type="text/javascript">semester.loadOne(system.data)</script>

<h3 id="headline"><i class="icon-wrench"></i> Semester bearbeiten</h3>

<div class="double">
	<div class="doublepart">
		<label for="semestername"><i class="icon-ticket"></i> Semestername</label>
	</div>
	<div class="doublepart">
		<input id="formSemesterAddInputName" type="text" name="semestername"></label>
	</div>
	<div class="break"></div>
</div>
<div class="double">
	<div class="doublepart">
		<label for="startdate"><i class="icon-calendar"></i> Startdatum</label>
	</div>
	<div class="doublepart">
		<input id="formSemesterAddInputStart" type="date" name="startdate"></label>
	</div>
	<div class="break"></div>
</div>
<div class="double">
	<div class="doublepart">
		<label for="enddate"><i class="icon-calendar"></i> Enddatum</label>
	</div>
	<div class="doublepart">
		<input id="formSemesterAddInputEnd" type="date" name="enddate"></label>
	</div>
	<div class="break"></div>
</div>
<div class="double">
	<div class="doublepart">
		<span class="error" id="formSemesterAddError">&nbsp;</span>
		<span class="success" id="formSemesterAddSuccess">&nbsp;</span>
	</div>
	<div class="doublepart">
		<a href="#" onClick="formSemesterEdit.submit()" class="button popupsubmit"><i class="icon-ok"></i> Semester hinzuf√ºgen</a>
	</div>
	<div class="break"></div>
</div>


<script type="text/javascript">

	var formSemesterEdit = {
		submit: function(){
			
			var semesterName      = $('#formSemesterAddInputName').val();
			var semesterDateStart = $('#formSemesterAddInputStart').val();
			var semesterDateEnd   = $('#formSemesterAddInputEnd').val();
			
			semester.edit(semesterName, semesterDateStart, semesterDateEnd);
			
		}
	}

</script>
