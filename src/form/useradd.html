<h3 id="headline"><i class="icon-plus"></i> Benutzer hinzufügen</h3>

<div class="double">
	<div class="doublepart">
		<label for="username"><i class="icon-user"></i> Benutzername</label>
	</div>
	<div class="doublepart">
		<input id="formUserAddInputName" type="text" name="username"></label>
	</div>
	<div class="break"></div>
</div>
<div class="double">
	<div class="doublepart">
		<label for="usermail"><i class="icon-envelope"></i> E-Mail Adresse</label>
	</div>
	<div class="doublepart">
		<input id="formUserAddInputMail" type="text" name="usermail"></label>
	</div>
	<div class="break"></div>
</div>
<div class="double">
	<div class="doublepart">
		<label for="userpass"><i class="icon-key"></i> Passwort</label>
	</div>
	<div class="doublepart">
		<input id="formUserAddInputPass" type="password" name="userpass"></label>
	</div>
	<div class="break"></div>
</div>
<div class="double">
	<div class="doublepart">
		<label for="usergroup"><i class="icon-group"></i> Benutzergruppe</label>
	</div>
	<div class="doublepart">
		<select id="formUserAddInputGroup" name="usergroup" size="1">
			<option value="1">Benutzer</option>
			<option value="2">Administrator</option>
		</select>
	</div>
	<div class="break"></div>
</div>
<div class="double">
	<div class="doublepart">
		<span class="error" id="errorUserAdd">&nbsp;</span>
	</div>
	<div class="doublepart">
		<a href="#" onClick="formUserAdd.submit()" class="button popupsubmit"><i class="icon-ok"></i> Benutzer hinzufügen</a>
	</div>
	<div class="break"></div>
</div>


<script type="text/javascript">
	
	var formUserAdd = {
		submit: function(){
		
			var username  = $('#formUserAddInputName').val();
			var usermail  = $('#formUserAddInputMail').val();
			var userpass  = $('#formUserAddInputPass').val();
			var usergroup = $('#formUserAddInputGroup').val();
			
			admin.user.add(username, usermail, userpass, usergroup);
			
		}
	}
	
</script>
