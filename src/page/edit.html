<h1 id="headline"><i class="icon-cogs"></i> Benutzerkonto verwalten</h1>

<div class="double smalldouble">
	<div class="doublepart"><span><i class="icon-asterisk"></i> Benutzer-ID</span></div>
	<div class="doublepart"><span id="editDataUserId" disabled></span></div>
	<div class="break"></div>
</div>

<div class="double smalldouble">
	<div class="doublepart"><span><i class="icon-group"></i> Benutzertyp</span></div>
	<div class="doublepart"><span id="editDataUsertype" disabled></span></div>
	<div class="break"></div>
</div>

<div class="double smalldouble">
	<div class="doublepart"><span><i class="icon-user"></i> Benutzername</span></div>
	<div class="doublepart"><span id="editDataUsername" disabled></span></div>
	<div class="break"></div>
</div>

<div class="double smalldouble">
	<div class="doublepart"><span><i class="icon-envelope"></i> E-Mail Adresse</span></div>
	<div class="doublepart"><input type="text" id="editDataUsermail"></input></div>
	<div class="break"></div>
</div>

<div class="double smalldouble">
	<div class="doublepart"><span><i class="icon-key"></i> Passwort</span></div>
	<div class="doublepart"><input type="password" id="editDataUserpass" placeholder="Nur ausfüllen um Passwort zu ändern."></input></div>
	<div class="break"></div>
</div>

<div class="double smalldouble">
	<div class="doublepart"><div id="successEdit" class="success">&nbsp;</div></div>
	<div class="doublepart"><a href="#" onClick="submitEdit()" class="button popupsubmit"><i class="icon-ok"></i> Änderungen speichern</a></div>
</div>
