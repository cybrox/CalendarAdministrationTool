<!DOCTYPE html>
<html lang="de">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />

	<link type="image/x-icon" href="src/img/favicon.ico" rel="shortcut icon" />
	<link type="image/x-icon" href="src/img/favicon.ico" rel="icon" />

	<link href="src/css/style.css" rel="stylesheet" />
	<link href="src/font/ico/font-awesome.min.css" rel="stylesheet" />

	<title>CAT: Aufgaben- und Terminverwaltungstool</title>
</head>
<body>
	
	<!-- Haltecontainer für Ladeanzeige und Popups -->
	<div id="loader">
		<div></div><div></div><div></div>
		<div></div><div></div><div></div>
		<div></div><div></div><div></div>
	</div>
	<div id="popups">
		<i id="popupclose" onClick="$.popup('close')" class="icon-remove-circle"></i>
		<div id="popupcontent"></div>
	</div>
	
	<!-- Haltecontainer für allfällige Fehlerausgaben -->
	<div id="errors">
		<h4>
			Bei der Verarbeitung ist ein Fehler aufgetreten!<br />
			Bitte laden Sie die Seite neu um fortzufahren.
		</h4>
		<span id="errormsg"></span>.
	</div>
	
	
	<nav>
		<section id="userpanel">
			<div id="userfield">
				<div id="userfieldVisible">
					<span>
						<i class="icon-user"></i>
						<span id="username">CAT Benutzer</span>
						<i id="userfieldIcon" class="icon-caret-down"></i>
					</span>
				</div>
				<ul id="userfieldHidden">
					<li><i class="icon-key"></i><a href="logout"> Abmelden</a></li>
					<li><i class="icon-edit"></i><a href="edit"> Bearbeiten</a></li>
					<li><i class="icon-info-sign"></i><a href="help"> Hilfe</a></li>
				</ul>
			</div>
		</section>
		<section id="usersites">
			<ul>
				<li class="userelement"><a href="page_calendar" id="uemain">Kalender <i class="icon-th"></i></a></li>
				<li class="userelement"><a href="page_list">Terminliste  <i class="icon-list-ul"></i></a></li>
				<li class="userelement"><a href="page_semester">Semester <i class="icon-th-large"></i></a></li>
				<li class="userelement"><a href="page_rating">Auswertung <i class="icon-list-ol"></i></a></li>
			</ul>
		</section>
		<section id="copyright">
			<span>CAT &copy; 2013 by Sven Gehring</span>
		</section>
	</nav>
	
	<div id="content">
		<div id="contentInner">
		</div>
	</div>
	
	
	<!-- Javascript jQuery Bibliotheken einbinden -->
	<script type="text/javascript" src="src/lib/jquery.min.js"></script>
	<script type="text/javascript" src="src/lib/jqueryui.min.js"></script>
	<script type="text/javascript" src="src/lib/jquerycookie.min.js"></script>
	
	<!-- Javascript CAT Dateien einbinden -->
	<script type="text/javascript" src="src/js/core.js"></script>
	<script type="text/javascript" src="src/js/forms.js"></script>
</body>
</html>
